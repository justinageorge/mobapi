{%extends 'base.html'%}
{%block body_block%}
<h1 class="text-center">all mobiles</h1>
<div class="container">
    <table class=" table table-success table-striped">
    <tr>
        <th>Name</th>
        <th>price</th>
        <th>brand</th>
        <th>specs</th>
        <th>display</th>
        <th>Action</th>
    </tr>
    {%for mob in data%}
    <tr>
        <td>{{mob.name}}</td>
        <td>{{mob.price}}</td>
        <td>{{mob.brand}}</td>
        <td>{{mob.specs}}</td>
        <td>{{mob.display}}</td>
        <td>
            <a href="{%url 'mobile-details' mob.id%}"class="btn btn-outline-dark">view</a>
            <a href="{%url 'mobile-remove' mob.id%}" class="btn btn-outline-danger">Remove</a>
            <a href="{%url 'mobile-change' mob.id%}" class="btn btn-outline-info">Edit</a>
        </td>
    </tr>
    {%endfor%}
</table>
</div>

{%endblock%}
